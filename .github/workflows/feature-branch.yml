name: Feature Branch Testing

on:
  push:
    branches-ignore: [ main, develop ]
  pull_request:
    branches: [ develop ]

env:
  NODE_VERSION: '18'

jobs:
  # Quick validation for feature branches
  validate:
    name: Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Type check
        run: npx tsc --noEmit
        
      - name: Run unit tests
        run: npm test -- --watchAll=false --passWithNoTests

  # Build check
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [validate]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sk .next/static/chunks/ 2>/dev/null | cut -f1 || echo "0")
          echo "Bundle size: ${BUNDLE_SIZE}KB"
          
          if [ $BUNDLE_SIZE -gt 2048 ]; then
            echo "âš ï¸ Bundle size exceeds 2MB - consider optimization"
          else
            echo "âœ… Bundle size is acceptable"
          fi

  # Basic E2E smoke test
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [build-check]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run smoke tests
        run: npm run test:e2e -- --spec "cypress/e2e/homepage.cy.js"

  # Security check
  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # PR Status Check
  pr-status:
    name: PR Status
    runs-on: ubuntu-latest
    needs: [validate, build-check, smoke-test, security-check]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: PR Status Summary
        run: |
          echo "## ðŸ” Feature Branch Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.validate.result }}" == "success" ]; then
            echo "âœ… Code Validation: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Code Validation: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build-check.result }}" == "success" ]; then
            echo "âœ… Build Check: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build Check: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.smoke-test.result }}" == "success" ]; then
            echo "âœ… Smoke Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Smoke Tests: Skipped or Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.security-check.result }}" == "success" ]; then
            echo "âœ… Security Check: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Security Check: Issues Found" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ready for code review! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
